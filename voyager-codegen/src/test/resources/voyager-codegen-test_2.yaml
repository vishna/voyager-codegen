## This file should be checked in version control
## Describes sources and targets for the voyager-codegen tool
- name: Voyager # base name for generated classes, e.g. VoyagerPaths, VoyagerTests etc.
  source: # TODO supply location of your voyager map
  target: lib/gen/voyager_gen.dart
  testTarget: test/gen/voyager_gen.dart
  definitions:
    size:
      type: number
      minimum: 0
  schema:
    screen:
      import: "package:voyager/voyager.dart"
      output: WidgetBuilder
      input:
        type: string
        enum: ["PageWidget", "FabWidget"]
    title:
      output: String
      input:
        type: string
    body:
      output: String
      input:
        type: string
    target:
      output: String
      input:
        type: string
    icon:
      import: "package:flutter/material.dart"
      ouput: Icon
      input:
        type: string
    rectangle:
      output: Rect
      input:
        type: object
        properties:
          a:
            $ref: "#/definitions/size"
          b:
            $ref: "#/definitions/size"
    tabs:
      output: List<String>
      input:
        type: array
        items:
          type: string
    bloc:
      output: BlocRegistrar
      input:
        type: array